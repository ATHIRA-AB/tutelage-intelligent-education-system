<!DOCTYPE HTML>
<html>

<head>
    {% load staticfiles %}
    <title>GURU</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/slider.css' %}" type="text/css" media="screen" />
    <script type="text/javascript" src="{% static 'js/jquery-1.9.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.nivo.slider.js' %}"></script>
    <!----- Scroll top --------->
    <script type="text/javascript" src="{% static 'js/move-top.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/easing.js' %}"></script>
    <!-----End  Scroll top --------->
    <script type="text/javascript">
        $(window).load(function () {
            $('#slider').nivoSlider();
        });
    </script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <!--- Slider --->
            <div class="slider">
                <div class="slider-wrapper theme-default">
                    <div id="slider" class="nivoSlider">
                        <img src="{% static 'images/1.jpg' %}" data-thumb="images/1.jpg" alt="" />
                        <img src="{% static 'images/4.jpg' %}" data-thumb="images/2.jpg" alt="" />
                        <img src="{% static 'images/3.jpg' %}" data-thumb="images/3.jpg" alt="" />
                        <img src="{% static 'images/2.jpg' %}" data-thumb="images/4.jpg" alt="" />
                    </div>
                </div>
                <div class="header_desc">
                    <div class="logo">
                        <a href="index.html"><img src="{% static 'images/logo.png' %}" alt="" /></a>
                    </div>
                </div>
            </div>
            <!--- End Slider --->
            <div class="header-bottom">
                <div class="menu">
                    <ul>
                        <li><a href="/index/">Home</a></li>
                        <li class="active"><a href="/student/">Student Register</a></li>

                        <div class="clear"></div>
                    </ul>
                </div>

                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="main">
            <div class="content">
             
                <div class="section group">
                    <center>
                    <div class="col_3_of_3 span_1_of_3">
                        <div class="col span_3_of_3">
                       <h3>STUDENT REGISTER HERE</h3>
                       <div class="post-grid">
                           <div class="contact-form">
                  
                        <form action="/studaction/" onsubmit="return check();">

                            <table>
                                <tr>
                                   
                                    <td> <input type="text" placeholder="Student Name" name="std_name" id="std_name" pattern="[a-z A-Z]+" required>
                                    </td>
                                </tr>
<tr><td><br/></td></tr>
                                <tr>

                                    
                                    <td><textarea name="address" placeholder="Address" id="address" required style="width:100%"></textarea>
                                    </td>
                                </tr>
                                <tr><td><br/></td></tr>
                                <tr>
                                    
                                    <td> Gender <input type="radio" name="gender" value="m" id="gender" required>male
                                        <input type="radio" name="gender" value="f" id="gender" required>female
                                    </td>
                                </tr>
                                <tr><td><br/></td></tr>
                                <tr>
                                  
                                    <td>
                                        <select name="Course_Code" required style="padding:8px;
                                        display:block;
                                        width:98%;
                                        background:#444;
                                        border: none;
                                        outline:none;
                                        color:#FFF;
                                        font-size:1em;
                                        font-family:Arial, Helvetica, sans-serif;
                                        -webkit-appearance:none;">
                                            <option value="-1">--select Course--</option>
                                            {% for i in cco %}
                                            <option value="{{i.ccode}}">{{i.cname}}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                                <tr><td><br/></td></tr>
                                <tr>
                                    
                                    <td>
                                        <select name="sem" id="sem" required style="width:100%;padding:8px;
                                        display:block;
                                        width:98%;
                                        background:#444;
                                        border: none;
                                        outline:none;
                                        color:#FFF;
                                        font-size:1em;
                                        font-family:Arial, Helvetica, sans-serif;
                                        -webkit-appearance:none;">
                                            <option value="-1">--Select Sem--</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>



                                        </select>
                                    </td>
                                </tr>
                                <tr><td><br/></td></tr>
                                <tr>
                                    
                                    <td> <input type="text" placeholder="University Reg No" name="regno" id="regno" required></td>
                                </tr>
                                <tr><td><br/></td></tr>
                                <tr>

                                    
                                    <td> <input type="text" name="phone" id="phone" placeholder="Phone No" maxlength="10" pattern="[0-9]{10}" required></td>
                                </tr>
                                <tr><td><br/></td></tr>
                                <tr>
                                    
                                    <td> <input type="email" name="email" id="email" placeholder="Email Id" required style="padding:8px;
                                        display:block;
                                        width:98%;
                                        background:#444;
                                        border: none;
                                        outline:none;
                                        color:#FFF;
                                        font-size:1em;
                                        font-family:Arial, Helvetica, sans-serif;
                                        -webkit-appearance:none;"></td>
                                </tr>

                                <tr><td><br/></td></tr>
                                <tr>
                                    <td> <input type="submit" value="Register"
                                            style="width:100%;height: 50px;background: orange">
                                    </td>
                                </tr>


                            </table>
                        </form>
              
                    </div>
                </div>
</div></div>      </center></div>
            </div>
        </div>
    </div>
    <div class="wrap">

        <div class="copy_right">
            <div class="wrap">
                <p> Â© 2021 All Rights Reseverd </p>
            </div>
        </div>
        <!------------ scroll Top ------------>
        <script type="text/javascript">
            $(document).ready(function () {
                $().UItoTop({ easingType: 'easeOutQuart' });
            });
        </script>
        <a href="#" id="toTop"><span id="toTopHover"> </span></a>
        <!------------ End scroll Top ------------>
    </div>
</body>

</html>
